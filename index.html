<h1>Batata.</h1>
<a id="download" href="#">Download</p>
<script>
function downloadURI(uri, name) {
  var link = document.createElement("a");
  link.download = name;
  link.href = uri;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
  delete link;
}
document.getElementById("download").addEventListener("click",()=>{downloadURI(location.href,"materiais-digitais.html")});
</script>
